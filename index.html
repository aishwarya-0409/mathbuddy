<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Learning</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include D3.js library for graphing -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include the Desmos API script with your API key -->
    <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>
<body>
    <header>
        <h1>Trigonometry Learning</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="topic-link" data-topic-id="1">Basics</a></li>
            <li><a href="#" class="topic-link" data-topic-id="2">Intermediate</a></li>
            <li><a href="#" class="topic-link" data-topic-id="3">Advanced</a></li>
            <!-- Add more topic links here -->
        </ul>
    </nav>
    <main>
        <div id="content-container">
            <!-- Content will be rendered here -->
        </div>
        
        <!-- Add the Start Quiz button, Quiz container, and IQ board here -->
        <button id="start-button">Start Quiz</button>
        <div id="quiz-container" style="display: none;">
            <p id="question-text"></p>
            <ul id="options-list"></ul>
        </div>
    
        <div id="iq-board"></div>

        <div id="graph-container">
            <!-- Graphs will be displayed here -->
        </div>
  
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
<!-- Add the calculator element here -->
<div id="calculator" style="width: 600px; height: 400px;"></div>
    <script src="main.js"></script>
</body>
</html>
